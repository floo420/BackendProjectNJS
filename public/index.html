<!DOCTYPE html>
<html>
<head>
    <title>API Interaction</title>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
    <h1>API Interaction</h1>
    <br/><br/>

    <div class="form-container">
    <form id="createUserForm">
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" required><br>
    
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" required><br>
    
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
    
        <label for="phone_number">Phone Number:</label>
        <input type="text" id="phone_number" name="phone_number" required><br>
    
        <label for="birthdate">Birthdate:</label>
        <input type="date" id="birthdate" name="birthdate" required><br>
    
        <button type="submit">Create User</button>
    </form>
</div>
    <br/><br/>
    <form id="createEventForm">
        <label for="event_name"> Event Name:</label>
        <input type="text" id="event_name" name="event_name" required><br>
    
        <label for="event_date">Event Date:</label>
        <input type="date" id="event_date" name="event_date" required><br>
    
        <label for="event_location">Event Location:</label>
        <input type="text" id="event_location" name="event_location" required><br>
    
        <label for="event_description">Event Description:</label>
        <input type="text" id="event_description" name="event_description" required><br>
    
        <button type="submit">Create Event</button>
    </form>

    <!-- User List -->
    <h2>User List</h2>
    <ul id="userList"></ul>

    <div id="updateUserContainer" style="display: none;">
        <h2>Update User</h2>
    <form id="updateUserForm">
        <input type="hidden" id="updateUserId" name="updateUserId">
        <label for="updateFirstName">First Name:</label>
        <input type="text" id="updateFirstName" name="updateFirstName" required><br>
        
        <label for="updateLastName">Last Name:</label>
        <input type="text" id="updateLastName" name="updateLastName" required><br>
        
        <label for="updateEmail">Email:</label>
        <input type="email" id="updateEmail" name="updateEmail" required><br>
        
        <label for="updatePhoneNumber">Phone Number:</label>
        <input type="text" id="updatePhoneNumber" name="updatePhoneNumber" required><br>
        
        <label for="updateBirthdate">Birthdate:</label>
        <input type="date" id="updateBirthdate" name="updateBirthdate" required><br>
        
        <button type="submit">Update User</button>
    </form>
</div>

    <!-- Event List -->
    <h2>Event List</h2>
    <ul id="eventList"></ul>

    <div id="updateEventContainer" style="display: none;">
        <h2>Update Event</h2>
        <form id="updateEventForm">
          <input type="hidden" id="updateEventId" name="updateEventId">
          <label for="updateEventName">Event Name:</label>
          <input type="text" id="updateEventName" name="updateEventName" required>
          <label for="updateEventDate">Event Date:</label>
          <input type="date" id="updateEventDate" name="updateEventDate" required>
          <label for="updateEventLocation">Event Location:</label>
          <input type="text" id="updateEventLocation" name="updateEventLocation" required>
          <label for="updateEventDescription">Event Description:</label>
          <textarea id="updateEventDescription" name="updateEventDescription" required></textarea>
          <button type="submit">Update Event</button>
        </form>
      </div>
      

    <script src="script.js"></script>
</body>
</html>
