<!DOCTYPE html>
<html>
<head>
    <title>API Interaction</title>
</head>
<body>
    <h1>API Interaction</h1>
    <br/><br/>

    <form id="createUserForm">
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" required><br>
    
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" required><br>
    
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
    
        <label for="phone_number">Phone Number:</label>
        <input type="text" id="phone_number" name="phone_number" required><br>
    
        <label for="birthdate">Birthdate:</label>
        <input type="date" id="birthdate" name="birthdate" required><br>
    
        <button type="submit">Create User</button>
    </form>
    <br/><br/>
    <form id="createEventForm">
        <label for="event_name"> Event Name:</label>
        <input type="text" id="event_name" name="event_name" required><br>
    
        <label for="event_date">Event Date:</label>
        <input type="text" id="event_date" name="event_date" required><br>
    
        <label for="event_location">Event Location:</label>
        <input type="text" id="event_location" name="event_location" required><br>
    
        <label for="event_description">Event Description:</label>
        <input type="text" id="event_description" name="event_description" required><br>
    
        <button type="submit">Create Event</button>
    </form>

    <!-- User List -->
    <h2>User List</h2>
    <ul id="userList"></ul>

    <!-- Event List -->
    <h2>Event List</h2>
    <ul id="eventList"></ul>
    <script src="script.js"></script>
</body>
</html>
